<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Registrar Libro</title>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-primary">
        <div class="col-4 pt-3">
            <img class="img-fluid" src="img/Biblioteca.png" width="70%" height="70%"/>
        </div>
    <div class="col-8">
        <h1 class="display-1 text-right text-light p-5">Gestion de Libros</h1>
    </div>
</div></div>

<!--Tarjeta con Informacion de los Libros-->
<div class="container">
    <div class="row mt-5">
            <div th:each="libro:${lista}" class="card col" style="width: 18rem;">
            <img src="img/Libros.png" class="card-img-top" alt=".....">
            <div class="card-body">
                <h5 class="card-title" th:text="${libro.titulo}"></h5>
                <p class="card-text" th:text="${libro.isbn}"></p>
                <p class="card-text" th:text="${libro.editorial}"></p>
                <p class="card-text" th:text="${libro.autor}"></p>
                <p class="card-text" th:text="${libro.numPagina}"></p>
                <button type="button" class="btn btn-warning">Editar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
            </div></div>
</div></div>
<div class="container mt-5">
    <a href="/formLibro"><button class="btn btn-primary" type="button">Agregar Libro</button></a>
</div>

<div class="container my-5">
    <table class="table table-hover">
        <thead>
        <th>ISBN</th>
        <th>TITULO</th>
        <th>EDITORIAL</th>
        <th>AUTOR</th>
        <th>PAGINAS</th>
        </thead>
    <tr th:each="libro:${lista}">
        <td th:text="${libro.isbn}"></td>
        <td th:text="${libro.titulo}"></td>
        <td th:text="${libro.editorial}"></td>
        <td th:text="${libro.autor}"></td>
        <td th:text="${libro.numPagina}"></td>
        <td><button type="button" class="btn btn-warning">Editar</button></td>
        <td><button type="button" class="btn btn-danger">Eliminar</button></td>
    </tr>

    </table>
</div>

<!--<h1 class="Display-1 bg-primary" th:text="Bienvenido........ +${nombre}"></h1>-->
</body>
</html>
