<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Registar Libros</title>
</head>
<body>
<div class="container col-4 aling center mt-5">
    <h2 class="display-4 text-success text-center mb-5">REGISTRAR LIBRO</h2>
    <form th:action="@{/RegistrarLibro}" th:object="${libro}" method="post">
        <div class="mb-3">
            <label for="isbn" class="form-label">Codigo isbn del Libro</label>
            <input type="text" class="form-control" id="isbn" aria-describedby="emailHelp" placeholder="isbn01" required th:field="*{isbn}" pattern="[isbn0-9]+" minlength="6" maxlength="8">
        </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" th:field="*{titulo}" required pattern="[a-z A-Z.,]+" title="Por Favor Digitr Solo Letras">
            </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" class="form-control" id="autor" aria-describedby="emailHelp" th:field="*{autor}" required>
        </div>
        <div class="mb-3">
            <label for="editorial" class="form-label">Editorial</label>
            <select class="form-select" id="editorial" th:field="*{editorial}" aria-label="Default select example">
                <option value="Sin Editorial" selected>Seleccionar</option>
                <option value="Editar Planeta">Editar Planeta</option>
                <option value="Plaza y Juan">Plaza y Juan</option>
                <option value="Catedra">Catedra</option>
                <option value="Discos Fuentes">Discos Fuentes</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="numPagina" class="form-label">Numero de Paginas</label>
            <input type="number" class="form-control"  id="numPagina" th:field="*{numPagina}" min="1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Antes de Enviar Ingrese Todos Los Datos.</div>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

</body>
</html>
